<!doctype html>
<head>
    <title>foresight-components</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="foresight-components.min.css" type="text/css" media="all">
</head>
<body class="page proximanova">
    <div class="article" data-title="icon" id="icon">
        <span class="icon icon_svg_settings"></span>
    </div>
    <div class="article" data-title="button" id="button">
        <button class="button" type="button" data-fc="button">
            <span class="button__text">Сохранить</span>
        </button>
        <br><br>

        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_bars"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_search"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_close"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_up"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_right"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_down"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_left"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_plus"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_move"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_settings"></span>
        </button>
        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_trash"></span>
        </button>
        <br><br>

        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_bars"></span>
            <span class="button__text">Меню</span>
        </button>
        <br><br>

        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_settings"></span>
            <span class="button__text">Настройки</span>
        </button>
        <br><br>

        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_move"></span>
            <span class="button__text">Переместить</span>
        </button>
        <br><br>

        <button class="button" type="button" data-fc="button">
            <span class="icon icon_svg_close"></span>
            <span class="button__text">Закрыть</span>
        </button>
        <br><br>
    </div>
    <div class="article" data-title="button-checkbox" id="button-checkbox">
        <button class="button button_toggable_check button_checked" type="button" data-fc="button" aria-checked="true">
            <span class="button__text">Включить в объект госпрограммы</span>
        </button>
        <br><br>

        <button class="button button_toggable_check" type="button" data-fc="button" aria-checked="false">
            <span class="icon icon_svg_trash"></span>
            <span class="button__text">Исключить</span>
        </button>
        <br><br>

        <button class="button button_toggable_check button_checked" type="button" data-fc="button" aria-checked="true">
            <span class="button__text">Удалить</span>
            <span class="icon icon_svg_close"></span>
        </button>
    </div>
    <div class="article" data-title="alert-with-button" id="alert-with-button">
        <label class="alert" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <button class="button" type="button" data-fc="button">
                <span class="icon icon_svg_close"></span>
            </button>
        </label>
        <br><br>

        <label class="alert alert_color_cyan" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <button class="button" type="button" data-fc="button">
                <span class="icon icon_svg_close_white"></span>
            </button>
        </label>
        <br><br>

        <label class="alert alert_color_blue" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <button class="button" type="button" data-fc="button">
                <span class="icon icon_svg_close_white"></span>
            </button>
        </label>
        <br><br>

        <label class="alert alert_color_red" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <button class="button" type="button" data-fc="button">
                <span class="icon icon_svg_close_white"></span>
            </button>
        </label>
        <br><br>

        <label class="alert alert_color_red" data-fc="alert">
            <button class="button" type="button" data-fc="button">
                <span class="icon icon_svg_close_white"></span>
            </button>
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
        </label>
    </div>
    <div class="article" data-title="alert-with-icon" id="alert-with-icon">
        <label class="alert" data-fc="alert">
            <span class="icon icon_svg_settings"></span>
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
        </label>
        <br><br>

        <label class="alert" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <span class="icon icon_svg_settings"></span>
        </label>
        <br><br>

        <label class="alert alert_color_blue" data-fc="alert">
            <span class="alert__text">Лицензия заканчивается через 30 дней</span>
            <span class="icon icon_svg_settings_white"></span>
        </label>
    </div>

    <div class="article" data-title="checkbox" id="checkbox">
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="first" checked="checked" hidden/>
            <label class="checkbox__label">Включить в объект госпрограммы</label>
        </label>
        <br><br>

        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="second" hidden/>
            <label class="checkbox__label">Включить в объект госпрограммы</label>
        </label>
        <br><br>

        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="third" disabled="disabled" hidden/>
            <label class="checkbox__label">Включить в объект госпрограммы</label>
        </label>
        <br><br>

        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="last" checked="checked" disabled="disabled" hidden/>
            <label class="checkbox__label">Включить в объект госпрограммы</label>
        </label>
    </div>
    <div class="article" data-title="radio" id="radio">
        <label class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio-checked" checked="checked" hidden />
            <label class="radio__label">Checked radio</label>
        </label>
        <br><br>

        <label class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio-unchecked" hidden />
            <label class="radio__label">Unchecked radio</label>
        </label>
        <br><br>

        <label class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio-disabled" hidden disabled="disabled"/>
            <label class="radio__label">Disabled radio</label>
        </label>
        <br><br>

        <label class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio-disabled-checked" hidden disabled="disabled" checked="checked"/>
            <label class="radio__label">Disabled radio</label>
        </label>
    </div>
    <div class="article" data-title="radio-group" id="radio-group">
        <label class="radio-group" data-fc="radio-group">
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group" value="1" checked="checked" hidden />
                <label class="radio__label">Проект</label>
            </label>
            <br>
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group" value="2" hidden />
                <label class="radio__label">Портфель</label>
            </label>
            <br>
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group" value="3" hidden disabled="disabled"/>
                <label class="radio__label">Программа</label>
            </label>
        </label>
        <br><br>

        <label class="radio-group" data-fc="radio-group" disabled="disabled">
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group-disabled" value="1" checked="checked" hidden />
                <label class="radio__label">Проект</label>
            </label>
            <br>
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group-disabled" value="2" hidden />
                <label class="radio__label">Портфель</label>
            </label>
            <br>
            <label class="radio">
                <input class="radio__input" type="radio" name="radio-group-disabled" value="3" hidden disabled="disabled"/>
                <label class="radio__label">Программа</label>
            </label>
        </label>
        <br><br>

        <label class="radio-group" data-fc="radio-group">
            <label class="radio radio_type_line">
                <input class="radio__input" type="radio" name="radio-group-inline" value="1" checked="checked" hidden />
                <label class="radio__label">Проект</label>
            </label>
            <label class="radio radio_type_line">
                <input class="radio__input" type="radio" name="radio-group-inline" value="2" hidden />
                <label class="radio__label">Портфель</label>
            </label>
            <label class="radio radio_type_line">
                <input class="radio__input" type="radio" name="radio-group-inline" value="3" hidden disabled="disabled"/>
                <label class="radio__label">Программа</label>
            </label>
        </label>
    </div>

    <div class="article" data-title="input" id="input">
    </div>
    <div class="article" data-title="textarea" id="textarea">
    </div>
    <div class="article" data-title="select" id="select">
    </div>
    <div class="article" data-title="dropdown" id="dropdown">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="foresight-components.min.js"></script>
</body>
</html>
