<!doctype html>
<head>
    <title>foresight-components</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="foresight-components.css" type="text/css" media="all">
</head>
<body class="page proximanova">
    <div class="heading heading_1">components</div>
    <div class="article" data-title="checkbox">
        <div class="heading heading_2">checkbox</div>
        <div class="heading">IE 9+</div>
        <div class="heading heading_5">
            <span class="heading__info">checked</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="first" checked hidden/>
            <label class="checkbox__label">Checked checkbox</label>
        </label>
        <div class="heading heading_5">
            <span class="heading__info">unchecked</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="second" hidden/>
            <label class="checkbox__label">Unchecked checkbox</label>
        </label>
        <div class="heading heading_5">
            <span class="heading__info">disabled</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="third" disabled hidden/>
            <label class="checkbox__label">Disabled checkbox</label>
        </label>
        <div class="heading heading_5">
            <span class="heading__info">disabled checked</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="last" checked disabled hidden/>
            <label class="checkbox__label">Disabled checked checkbox</label>
        </label>
    </div>
    <div class="article" data-title="radio">
        <div class="heading heading_2">radio</div>
        <div class="heading">IE 9+</div>
        <div class="heading heading_5">
            <span class="heading__info">radio group</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <div class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio" checked hidden />
            <label class="radio__label">Checked radio</label>
        </div>
        <div class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio" hidden />
            <label class="radio__label">Unchecked radio</label>
        </div>
        <div class="radio" data-fc="radio">
            <input class="radio__input" type="radio" name="radio" hidden disabled/>
            <label class="radio__label">Disabled radio</label>
        </div>
    </div>
    <div class="article" data-title="button">
        <div class="heading heading_2">button</div>
        <div class="heading">IE 9+</div>
        <div class="heading heading_5">
            <span class="heading__info">checked</span>
            <a class="heading__info heading__link link" href="#">html</a>
            <a class="heading__info heading__link link" href="#">css</a>
            <a class="heading__info heading__link link" href="#">js</a>
        </div>
        <label class="checkbox" data-fc="checkbox">
            <input class="checkbox__input" type="checkbox" name="first" checked hidden/>
            <label class="checkbox__label">Checked checkbox</label>
        </label>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="foresight-components.min.js"></script>
</body>
</html>
