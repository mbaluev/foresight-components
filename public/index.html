<!doctype html>
<head>
    <title>foresight-components</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="foresight-components.css" type="text/css" media="all">
</head>
<body class="page">
    <div class="component">
        <!--
        <div class="component__heading compopent__heading_1">Текстовое поле</div>
        <div class="component__heading compopent__heading_2">Текстовое поле</div>
        <div class="component__heading compopent__heading_3">Текстовое поле</div>
        -->
        <div class="component__content">
            <div class="checkbox">
                <input id="cfirst" type="checkbox" name="first" checked hidden />
                <label for="cfirst">Checked checkbox</label>
            </div>
            <div class="checkbox">
                <input id="csecond" type="checkbox" name="second" hidden />
                <label for="csecond">Unchecked checkbox</label>
            </div>
            <div class="checkbox">
                <input id="cthird" type="checkbox" name="third" hidden disabled />
                <label for="cthird">Disabled checkbox</label>
            </div>
            <div class="checkbox">
                <input id="clast" type="checkbox" name="last" checked hidden disabled />
                <label for="clast">Disabled checked checkbox</label>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="foresight-components.min.js"></script>
</body>
</html>
