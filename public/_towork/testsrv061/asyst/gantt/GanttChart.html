<html>

<link rel="stylesheet" type="text/css" href="jsgantt.css"/>
<script language="javascript" type="text/javascript" src="jsgantt.js"></script>
<title>Контрольные точки проекта</title>
</head>

<body>
<div class="gantt" id="GanttChartDIV" />

    g.setFormat('month');

</html>
