<!doctype html>
<head>
    <title>krmsrv</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/krmsrv/favicon.ico">
    <link rel="stylesheet" href="foresight.components.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="design.krmsrv.min.css" type="text/css" media="all">
</head>
<body class="page proximanova">
    <div class="fs-view">
        <div class="fs-view__main">
            <div class="fs-view__middle fs-view__middle_full fs-view__middle_login">
                <div class="widget" style="width:300px; height:auto; z-index:1;">
                    <div class="widget__header">
                        <div class="widget__header-name">
                            <button class="button button_collapse" type="button">
                                <span class="button__text">Вход</span>
                            </button>
                        </div>
                        <div class="widget__header-actions">
                            <a class="button" type="button" data-fc="button" href="krm2018_login.html">
                                <span class="icon icon_svg_home"></span>
                            </a>
                        </div>
                    </div>
                    <div class="widget__border widget__border_color_default">
                        <div class="widget__body">
                            <div class="widget__body-data widget__body-data_type_form">
                                <div class="widget__content">
                                    <form class="card" method="post" data-fc="form">
                                        <div class="control">
                                            <div class="control__container control__container_vertical">
                                            <span class="input input__has-clear" data-fc="input" data-required="true" data-field="email">
                                                <span class="input__box">
                                                    <input type="text" class="input__control" placeholder="Логин">
                                                    <button class="button" type="button" data-fc="button">
                                                        <span class="icon icon_svg_close"></span>
                                                    </button>
                                                </span>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="control__container control__container_vertical">
                                            <span class="input input__has-clear" data-fc="input" data-required="true" data-field="password">
                                                <span class="input__box">
                                                    <input type="password" class="input__control" placeholder="Пароль">
                                                    <button class="button" type="button" data-fc="button">
                                                        <span class="icon icon_svg_close"></span>
                                                    </button>
                                                </span>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="control__container control__container_horizontal">
                                                <button type="submit" class="button button_color_blue" data-fc="button" >
                                                    <span class="button__text">Войти</span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fs-view__background-left"></div>
                <div class="fs-view__background-right"></div>
            </div>
        </div>
    </div>
    <script src="third/jquery-3.2.1.min.js"></script>
    <script src="foresight.components.debug.js"></script>
</body>
</html>
