<!doctype html>
<head>
    <title>foresight-bubble</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="foresight.components.min.css" type="text/css" media="all">
</head>
<body class="page proximanova">
    <div class="fs-view">
        <div class="fs-view__header">
            <div class="header">
                <div class="header__column">
                    <button class="header__column-item button" type="button" data-fc="button" id="button_toggle-menu">
                        <span class="icon icon_css_animate">
                            <span class="icon__menu" data-fc="icon__menu">
                                <span class="icon__menu-global icon__menu-top"></span>
                                <span class="icon__menu-global icon__menu-middle"></span>
                                <span class="icon__menu-global icon__menu-bottom"></span>
                            </span>
                        </span>
                        <span class="button__anim"></span>
                    </button>
                    <button class="header__column-item button" type="button" data-fc="button">
                        <span class="icon icon_svg_search"></span>
                        <span class="button__anim"></span>
                    </button>
                </div>
                <div class="header__column">
                    <button class="header__column-item button" data-fc="button" data-toggle="popup" data-target="#account">
                        <span class="icon icon_svg_settings"></span>
                        <span class="button__text mobile mobile_hide">Функциональный администратор</span>
                        <span class="icon icon_svg_down"></span>
                    </button>
                    <div class="popup" id="account" data-position="bottom left" data-width="auto">
                        <ul class="popup__list">
                            <li class="popup__list-item">
                                <a class="popup__link" href="#">
                                    <span class="icon icon_svg_settings"></span>
                                    <span class="popup__text">Профиль</span>
                                </a>
                            </li>
                            <li class="popup__list-item">
                                <a class="popup__link" href="#">
                                    <span class="popup__text">Центр настроек</span>
                                </a>
                            </li>
                            <li class="popup__list-item">
                                <a class="popup__link" href="#">
                                    <span class="popup__text">Администрирование</span>
                                </a>
                            </li>
                            <li class="popup__list-item">
                                <a class="popup__link" href="#">
                                    <span class="popup__text">Выход</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="fs-view__main">
            <div class="fs-view__left fs-view__left_hidden">
                <div class="menu" data-fc="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__item-link link" href="index.html">
                                <span class="menu__item-link-content">
                                    <span class="menu__item-text">Главная</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link link" href="dashboard.html">
                                <span class="menu__item-link-content">
                                    <span class="menu__item-text">Дашборд</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link link" href="bubble.html">
                                <span class="menu__item-link-content">
                                    <span class="menu__item-text">Баблчарт моих контрактов</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link link" href="ktchart.html">
                                <span class="menu__item-link-content">
                                    <span class="menu__item-text">Визуализация иерархии контрольных точек</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link link">
                                <span class="menu__item-link-content">
                                    <span class="icon icon_svg_settings_white"></span>
                                    <span class="menu__item-text">Компоненты</span>
                                    <span class="icon menu__icon icon_svg_right_white"></span>
                                </span>
                            </a>
                            <div class="menu menu__submenu-container">
                                <ul class="menu__list menu__submenu">
                                    <li class="menu__item">
                                        <a class="menu__item-link link" href="components.html">
                                            <span class="menu__item-link-content">
                                                <span class="menu__item-text">Все</span>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fs-view__middle fs-view__middle_full">
                <div class="fs-view">
                    <div class="fs-view__header">
                        <div class="header header_second">
                            <div class="header__column">
                                <span class="header__column-item radio-group radio-group_type_buttons" data-fc="radio-group">
                                    <label class="radio radio_type_button" data-fc="radio" data-checked="true">
                                        <button class="button button_toggable_radio" type="button" data-fc="button" data-checked="true">
                                            <span class="button__text">Все отчеты</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="1" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio">
                                        <button class="button button_toggable_radio" type="button" data-fc="button">
                                            <span class="button__text">Администрирование</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="2" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio">
                                        <button class="button button_toggable_radio" type="button" data-fc="button">
                                            <span class="button__text">Аналитика по активностям</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="3" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio">
                                        <button class="button button_toggable_radio" type="button" data-fc="button">
                                            <span class="button__text">Исполнительская дисциплина</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="4" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio" data-checked="true">
                                        <button class="button button_toggable_radio" type="button" data-fc="button" data-checked="true">
                                            <span class="button__text">Коммуникации</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="5" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio" data-checked="true">
                                        <button class="button button_toggable_radio" type="button" data-fc="button" data-checked="true">
                                            <span class="button__text">Отчеты для ФОИВ</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="6" hidden/>
                                    </label>
                                    <label class="radio radio_type_button" data-fc="radio" data-checked="true">
                                        <button class="button button_toggable_radio" type="button" data-fc="button" data-checked="true">
                                            <span class="button__text">Цели и показатели</span>
                                        </button>
                                        <input class="radio__input" type="radio" name="radio-group-button" value="7" hidden/>
                                    </label>
                                </span>
                            </div>
                            <div class="header__column">
                                <span class="header__column-item input input__has-clear" data-fc="input" data-width="200">
                                    <span class="input__box">
                                        <span class="alertbox" data-fc="alertbox">
                                            <span class="icon icon_svg_search"></span>
                                        </span>
                                        <input type="text" class="input__control">
                                        <button class="button" type="button" data-fc="button">
                                            <span class="icon icon_svg_close"></span>
                                        </button>
                                    </span>
                                </span>
                                <span class="header__column-item tumbler" data-fc="tumbler">
                                    <span class="tumbler__box">
                                        <div class="tumbler__sticker tumbler__sticker_position_left">
                                            <div class="tumbler__sticker-label">Вкл</div>
                                        </div>
                                        <div class="tumbler__sticker tumbler__sticker_position_right">
                                            <div class="tumbler__sticker-label">Выкл</div>
                                        </div>
                                        <button class="button" type="button" data-fc="button">
                                            <span class="icon icon_svg_star_green"></span>
                                        </button>
                                    </span>
                                    <input class="tumbler__input" type="checkbox" name="_tumbler" hidden/>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="fs-view__main">
                        <div class="fs-view__middle fs-view__middle_full">
                            <div class="fs-view__middle-scroll">
                                <div class="fs-view__middle-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="third/jquery-3.2.1.min.js"></script>
    <script src="third/lodash.min.js"></script>
    <script src="foresight.components.min.js"></script>
</body>
</html>
