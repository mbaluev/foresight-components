<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="charts/ktChart/data/orgChartData.js"></script>
<script>
    var data = orgChartData,
        n = 0,
        maxn = 0,
        root = data.filter(function(d){ return d.parent == null; });

    function level(array, n){
        if (array.length != 0) {
            if (maxn < n) {
                maxn = n;
            }
            array.forEach(function(item) {
                item.level = n;
                var children = data.filter(function(d){ return d.parent == item.id; });
                level(children, n+1, maxn);
            });
        }
    };

    level(root, n+1, maxn);

    var hist = {};
    data.map(function(a){ if (a.level in hist) hist[a.level].push(a); else hist[a.level] = []; });
    console.log(hist);

    var max_count = 0,
        max_count_level = 0;
    for (var key in hist) {
        var count = hist[key].length;
        if (count > max_count) {
            max_count = count;
            max_count_level = key;
        }
    }
    console.log(max_count_level);
    console.log(max_count);

</script>
</body>
</html>
